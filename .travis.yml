language: cpp
os:
  - linux
  - osx
dist: trusty
sudo: required

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install cmake make g++ libsdl2-dev libboost-all-dev -y; fi

script:
  - mkdir ci-build && cd ci-build
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_DATE="$NIGHTLY_VERSION" -DCMAKE_TOOLCHAIN_FILE=./cmake/toolchain-macos.cmake -DCPACK_GENERATOR=ZIP ..; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_DATE="$NIGHTLY_VERSION" -DCPACK_GENERATOR=DEB ..; fi
  - make
  - ./ja2 -unittests
  - if [ "$NIGHTLY_VERSION" != "" ]; then make package; fi
  - if [ "$NIGHTLY_VERSION" != "" ]; then curl --ftp-create-dirs -T $(echo ja2-stracciatella_*) --ftp-ssl -u $SFTP_USER:$SFTP_PASSWORD ftp://www61.your-server.de/nightlies/; fi

addons:
  coverity_scan:
    project:
      name: "ja2-stracciatella/ja2-stracciatella"
      description: "Build submitted via Travis CI"
    notification_email: github@stefanlau.com
    build_command_prepend: "mkdir coverage-build && cd coverage-build && cmake .."
    build_command:   "make"
    branch_pattern: coverity-via-travis

env:
  global:
    - secure: ""
